 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        h1 {
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc;
            animation: glowPulse 3s infinite alternate;
            margin-bottom: 30px;
        }
        @keyframes glowPulse {
            from { text-shadow: 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 40px #00ffcc, 0 0 60px #00ffcc; }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-bar {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ffcc;
            background: rgba(26, 26, 26, 0.9);
            color: #fff;
            width: 200px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #00ffcc;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #ffcc00;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            transition: all 0.5s ease;
        }
        .coin-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(51, 51, 51, 0.9));
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
            transition: all 0.5s ease;
            animation: slideIn 1s ease-out forwards;
            opacity: 0;
            transform: translateY(50px) rotateX(10deg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 204, 0.2);
        }
        .coin-card:hover {
            transform: translateY(-15px) rotateY(5deg) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.6);
            filter: brightness(1.2) drop-shadow(0 0 20px #00ffcc);
        }
        .coin-card.alert {
            box-shadow: 0 0 20px #ff4444;
        }
        .coin-name {
            font-size: 1.4em;
            color: #00ffcc;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        .coin-card:hover .coin-name {
            color: #ffcc00;
        }
        .price {
            font-size: 2.2em;
            font-weight: bold;
            color: #fff;
            transition: all 0.5s ease;
        }
        .change {
            font-size: 1.1em;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .change.positive { color: #00ff00; }
        .change.negative { color: #ff4444; }
        .market-cap, .volume {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
            transition: opacity 0.3s ease;
        }
        .coin-card:hover .market-cap, .coin-card:hover .volume {
            opacity: 0.8;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        .loading, .error {
            text-align: center;
            color: #00ffcc;
            animation: pulse 1.5s infinite;
            grid-column: 1 / -1;
        }
        .skeleton {
            background: linear-gradient(90deg, #333 25%, #555 50%, #333 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 10px;
            height: 200px;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
        }
        .flash {
            animation: flash 0.5s ease;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Crypto Coins Dashboard</h1>
    <div class="controls">
        <input type="text" class="search-bar" id="search" placeholder="Search coins..." oninput="filterCoins()">
        <button class="btn" onclick="openAlerts()">Set Alerts</button>
    </div>
    <div class="dashboard" id="dashboard">
        <!-- Skeletons for loading -->
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>
    <div class="modal" id="alertsModal">
        <div class="modal-content">
            <span class="close" onclick="closeAlerts()">&times;</span>
            <h2>Set Price Alerts</h2>
            <div id="alertsList"></div>
            <button class="btn" onclick="addAlert()">Add Alert</button>
        </div>
    </div>

    <script>
        let coinData = [];
        let alerts = JSON.parse(localStorage.getItem('alerts')) || [];
        let ws;

        // WebSocket for Real-Time Updates (BTC only for demo)
        function initWebSocket() {
            ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.c);
                updatePrice('bitcoin', price);
            };
            ws.onerror = () => console.log('WebSocket error, falling back to polling');
        }
        initWebSocket();

     
       const apiUrl = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=30&page=1";

        async function fetchCryptoData() {
            const dashboard = document.getElementById('dashboard');
            dashboard.style.opacity = '0.5';
            try {
                const response = await fetch(apiUrl);
                coinData = await response.json();
                displayData(coinData);
                checkAlerts();
                dashboard.style.opacity = '1';
            } catch (error) {
                console.error('Error fetching data:', error);
                dashboard.innerHTML = '<div class="error">Failed to load data. Retrying in 60s...</div>';
                dashboard.style.opacity = '1';
            }
        }

        function displayData(data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            data.forEach((coin, index) => {
                const card = document.createElement('div');
                card.className = 'coin-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.setAttribute('aria-label', `${coin.name} crypto data`);
                card.setAttribute('data-name', coin.name.toLowerCase());
                card.setAttribute('data-symbol', coin.symbol.toLowerCase());
                card.innerHTML = `
                    <div class="coin-name">${coin.name} (${coin.symbol.toUpperCase()})</div>
                    <div class="price" data-value="${coin.current_price}">$0.00</div>
                    <div class="change ${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
                        24h Change: ${coin.price_change_percentage_24h ? coin.price_change_percentage_24h.toFixed(2) : 'N/A'}%
                    </div>
                    <div class="market-cap">Market Cap: $${coin.market_cap ? coin.market_cap.toLocaleString() : 'N/A'}</div>
                    <div class="volume">24h Volume: $${coin.total_volume ? coin.total_volume.toLocaleString() : 'N/A'}</div>
                `;
                dashboard.appendChild(card);
                card.addEventListener("click", () => {
    window.location.href = `coin.html?id=${coin.id}`;
});

                animateCounter(card.querySelector('.price'), coin.current_price || 0);
            });
        }

        function updatePrice(coinId, newPrice) {
            const card = document.querySelector(`[data-name*="${coinId}"]`);
            if (!card) return;
            const priceElement = card.querySelector('.price');
            const oldPrice = parseFloat(priceElement.dataset.value);
            priceElement.dataset.value = newPrice;
            priceElement.classList.add('flash');
            setTimeout(() => priceElement.classList.remove('flash'), 500);
            animateCounter(priceElement, newPrice);
            checkAlerts();
        }

        function animateCounter(element, target) {
            const start = parseFloat(element.textContent.replace('$', '')) || 0;
            const duration = 2500;
            const startTime = performance.now();
            const easeOut = t => 1 - Math.pow(1 - t, 3);
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeOut(progress);
                const value = start + (target - start) * easedProgress;
                element.textContent = `$${value.toFixed(2)}`;
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        // Search/Filter
        function filterCoins() {
            const query = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.coin-card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                const symbol = card.getAttribute('data-symbol');
                if (name.includes(query) || symbol.includes(query)) {
                    card.style.display = 'block';
                    card.style.opacity = '1';
                } else {
                    card.style.display = 'none';
                    card.style.opacity = '0';
                }
            });
        }

        // Alerts
        function openAlerts() {
            document.getElementById('alertsModal').style.display = 'flex';
            displayAlerts();
        }
        function closeAlerts() {
            document.getElementById('alertsModal').style.display = 'none';
        }
        function displayAlerts() {
            const list = document.getElementById('alertsList');
            list.innerHTML = alerts.map((alert, index) => `
                <div>${alert.coin} ${alert.condition} $${alert.price} <button onclick="deleteAlert(${index})">Delete</button></div>
            `).join('');
        }
        function addAlert() {
            const coin = prompt('Coin ID (e.g., bitcoin):');
            const condition = prompt('Condition (e.g., > or <):');
            const price = parseFloat(prompt('Price:'));
            if (coin && condition && price) {
                alerts.push({ coin, condition, price });
                localStorage.setItem('alerts', JSON.stringify(alerts));
                displayAlerts();
            }
        }
        function deleteAlert(index) {
            alerts.splice(index, 1);
            localStorage.setItem('alerts', JSON.stringify(alerts));
            displayAlerts();
        }
        function checkAlerts() {
            alerts.forEach(alert => {
                const coin = coinData.find(c => c.id === alert.coin);
                if (coin) {
                    const currentPrice = coin.current_price;
                    let triggered = false;
                    if (alert.condition === '>' && currentPrice > alert.price) triggered = true;
                    if (alert.condition === '<' && currentPrice < alert.price) triggered = true;
                    if (triggered) {
                        if (Notification.permission === 'granted') {
                            new Notification(`${alert.coin.toUpperCase()} alert: $${currentPrice}`);
                        }
                        const card = document.querySelector(`[data-name*="${alert.coin}"]`);
                        if (card) card.classList.add('alert');
                    }
                }
            });
        }
        if ('Notification' in window) {
            Notification.requestPermission();
        }

        // Initial load and refresh
        fetchCryptoData();
        setInterval(fetchCryptoData, 60000);
    </script>
</body>
</html>
